{% extends 'login.html' %}
{% block form %}
    <form id="signupForm" action="/register" method="POST" class="bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <input type="text" name="username" placeholder="Enter your Full name" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="text" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="password" id="password" name="password" placeholder="Password (Password must be at least 8 characters long, contain both letters and numbers)" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
               class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="submit" value="Sign Up"
            class="w-full bg-green-500 text-white font-semibold px-4 py-2 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-green-600">
        <div id="loginlink" class="text-center mt-4">
             <p class="text-red-500 text-with-gap">{{ error_message }}</p>
            <p>Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </form>
{% endblock form %}
