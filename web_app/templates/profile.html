{% extends 'base.html' %}
{% block content %}
 <body class="bg-gradient-to-br from-blue-300 to-purple-300"></body>
    <div class="container mx-auto p-4">
        <div class="text-center">
                <a href="/" class="flex justify-center items-center">
                    <img src="{{ url_for('static', filename='quote-logo.jpg') }}" alt="Chatbot Icon" class="w-10 h-10 rounded-full mb-10">
                </a>
                <a href="/logout" class="font-semibold flex justify-end items-end">Logout</a>
            <h1 class="text-2xl font-bold mt-2">{{ username }}</h1>
            <p>Total Quotes Received: {{ total_quotes_received }}</p>
        </div>
        <div class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for quote in quotes_data %}
                    <div class="bg-white p-10 rounded-lg shadow-md">
                        <p class="text-lg italic">"{{ quote.quote_text }}"</p>
                        <p class="text-right mt-2">- {{ quote.quote_author }}</p>
                        <p class="text-right text-sm text-gray-600">Received {{ quote.no_of_times_received }} times</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
